---
layout: default
---

<div class="category-list">
  <h1 class="category">{{ page.title }}</h1>
  <ul class="posts">
  {% for post in site.categories[page.category] %}
      <time  datetime="{{ post.date | datetime | date_to_xmlschema }}">{{ post.date | date: '%d/%m/%Y' }}</time>
      <h2 class="entry-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div class="">
        {{ post.excerpt }}
      </div>
      <div class="categories">categorias: {{ post.categories | category_links }}</div>
  {% endfor %}
  </ul>
</div>
