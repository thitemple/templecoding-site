---
layout: default
---

<div class="blog-index">
  {% assign index = true %}
  {% for post in paginator.posts %}
  {% assign content = post.content %}
    <article>
      {% include article.html %}
    </article>
  {% endfor %}
  <div class="pagination">
    {% if paginator.next_page %}
      <a class="prev" href="/page{{paginator.next_page}}">&larr; Mais antigos</a>
    {% endif %}
    {% if paginator.previous_page %}
    <a class="next" href="/page{{paginator.previous_page}}">Mais novos &rarr;</a>
    {% endif %}
  </div>
</div>
